{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">Update Book</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}" required>
    </div>
    <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <input type="text" class="form-control" id="author" name="author" value="{{ book.author }}" required>
    </div>
    <div class="mb-3">
        <label for="isbn" class="form-label">ISBN</label>
        <input type="text" class="form-control" id="isbn" name="isbn" value="{{ book.isbn }}" required>
    </div>
    <div class="mb-3">
        <label for="published_date" class="form-label">Published Date</label>
        <input type="date" class="form-control" id="published_date" name="published_date" value="{{ book.published_date|date:'Y-m-d' }}" required>
    </div>
    <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="quantity" name="quantity" value="{{ book.quantity }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Book</button>
</form>
{% endblock %}
