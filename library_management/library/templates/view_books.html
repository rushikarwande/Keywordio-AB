{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">All Books</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Published Date</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.isbn }}</td>
            <td>{{ book.published_date }}</td>
            <td>{{ book.quantity }}</td>
            <td>
                <a href="{% url 'update_book' book.id %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'delete_book' book.id %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'add_book' %}" class="btn btn-primary">Add New Book</a>
{% endblock %}
