{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">All Books</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Published Date</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.isbn }}</td>
            <td>{{ book.published_date }}</td>
            <td>{{ book.quantity }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
